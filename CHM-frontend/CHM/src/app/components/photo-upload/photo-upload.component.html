<!-- <h1>Upload Your Profile Photo</h1> -->
<span style="color:red;" *ngIf="message">{{message}}</span>

<input #file id = "attachBtn" type="file" accept='image/*' (change)="preview(file.files)" style="display : none;"/>
<input class = "left" type="button" value="Choose photo" onclick="document.getElementById('attachBtn').click();" />
<img class = "img" [src]="imgURL" height="200" *ngIf="imgURL">
<img class = "img" [src]="formatImage(imgURLUploaded)" height="200" *ngIf="imgURLUploaded">
