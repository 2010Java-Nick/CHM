<p>login component:</p>


<div class="container">
  <div class="card text-center">

    <div class="card-header">
      <h3>Log In</h3>
    </div>

    <div class="card-body">
      <form>
        <div class="row justify-content-md-center">
          <div class="form-group col-sm-4" id="username-aling">
            <label for="exampleInputUsername">Username</label>
            <input name="username" type="username" [(ngModel)]="username" class="form-control" id="username"
              aria-describedby="Userneme" placeholder="Enter Username">
          </div>
        </div>
        <br>
        <div class="row justify-content-md-center">
          <div class="form-group; col-sm-4" id="username-aling">
            <label for="exampleInputPassword">Password</label>
            <input name="password" type="password" [(ngModel)]="password" class="form-control"
              id="exampleInputPassword" placeholder="password">
          </div>
        </div>
        <br>
        <div class="form-check">
          <input type="checkbox" [(ngModel)]="rememberMe" class="form-check-input" id="rememberme">
          <label name="rememberme" class="rememberme" for="rememberme">Remember me</label>
        </div>
        <br>
        <button (click)="submit()" class="btn btn-outline-primary">Log In</button>
      </form>
    </div>
    <div class="card-footer text-muted">
     
    </div>
  </div>
</div>

<p>{{errorMessage}}</p>
